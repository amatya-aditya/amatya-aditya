<div class="row" data-aos="fade-up">
  <div class="col-md-12">
    <div class="share-box">
      <i aria-hidden="true">Share on</i>
      <a
        class="f nostyle"
        href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }} &title={{ page.title }}" 
        
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fa fa-facebook-square fa"></i
      ></a>
      <a
        class="t nostyle"
        href="https://twitter.com/intent/tweet?text=&url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fa fa-twitter fa"></i
      ></a>
      <a
        class="g nostyle"
        href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fa fa-google-plus fa"></i
      ></a>
      <a
        class="r nostyle"
        href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fa fa-reddit fa"></i
      ></a>
      <a
        class="l nostyle"
        href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}"
        onclick="window.open(this.href, 'mywin',
            'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        ><i class="fa fa-linkedin fa"></i
      ></a>
      <a
        class="e nostyle"
        href="mailto:?subject=&amp;body=Check&amp;out&amp;this&amp;site&amp;{{ site.url }}{{'{{ page.url }}"
        ><i class="fa fa-envelope fa"></i
      ></a>
    </div>
  </div>
</div>
